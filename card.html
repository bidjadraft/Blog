<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>بطاقة صورة مع أيقونات وشعار صغير دائري</title>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />

<!-- Font Awesome 6.4.2 لدعم أيقونة منصة X -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: 'Cairo', sans-serif;
        direction: rtl;
        text-align: right;
        padding: 20px;
        box-sizing: border-box;
    }

    .image-box {
        width: 400px;
        aspect-ratio: 1 / 1;
        border: 2px solid #ccc;
        overflow: hidden;
        background-color: #eee;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        position: relative;
    }

    .image-box img.main-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }

    /* حاوية الشعار الدائرية الصغيرة في الأعلى يمين */
    .logo-container {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 32px;
        height: 32px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 5;
        cursor: pointer;
    }

    .logo-container img {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        object-fit: cover;
    }

    .image-box::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top,
                    rgba(0, 0, 50, 0.98) 0%,
                    rgba(0, 0, 100, 0.75) 50%,
                    rgba(0, 0, 0, 0.1) 100%);
        z-index: 2;
        pointer-events: none;
        border-radius: 12px;
    }

    .text-overlay {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 0;
        width: 100%;
        padding: 0 25px;
        box-sizing: border-box;
        z-index: 3;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        text-align: right;
    }

    .category-name {
        font-size: 1.25em;
        font-weight: 700;
        color: #90ee90;
        margin-bottom: 10px;
    }

    .article-summary {
        font-size: 0.85em;
        line-height: 1.6;
        margin-bottom: 0;
        max-width: 100%;
    }

    /* الأيقونات واسم المستخدم */
    .social-icons {
        position: absolute;
        bottom: 15px;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        z-index: 4;
        user-select: none;
    }

    .social-icons .username {
        color: #fff;
        font-size: 9px;
        font-weight: normal;
        font-family: 'Arial', sans-serif;
        white-space: nowrap;
        margin: 0;
    }

    .social-icons .icons-row {
        display: flex;
        gap: 5px;
        align-items: center;
    }

    .social-icons i {
        color: #fff;
        font-size: 8px;
        transition: color 0.3s, transform 0.3s;
        cursor: default;
    }

    .social-icons i:hover {
        color: #90ee90;
        transform: scale(1.2);
    }
</style>
</head>
<body>

<div class="image-box">
    <!-- حاوية الشعار الدائرية في الأعلى يمين -->
    <div class="logo-container" title="شعار الموقع" aria-label="شعار الموقع">
        <img src="https://i.imgur.com/GaPGMgJ_d.png" alt="Logo" />
    </div>

    <img id="randomImage" class="main-image" src="{{image_url}}" alt="صورة إخبارية" />

    <div class="text-overlay">
        <p class="category-name">{{category}}</p>
        <p class="article-summary">{{summary}}</p>
    </div>

    <div class="social-icons" aria-label="روابط وسائل التواصل الاجتماعي">
        <span class="username">bidjadtech</span>
        <div class="icons-row">
            <i class="fab fa-facebook-f" title="فيسبوك" aria-label="فيسبوك"></i>
            <i class="fab fa-instagram" title="إنستغرام" aria-label="إنستغرام"></i>
            <i class="fa-brands fa-x-twitter" title="X" aria-label="X"></i>
            <i class="fab fa-telegram-plane" title="تليجرام" aria-label="تليجرام"></i>
        </div>
    </div>
</div>

</body>
</html>
